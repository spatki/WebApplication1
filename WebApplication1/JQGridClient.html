<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/jquery.jqGrid/ui.jqgrid.css" rel="stylesheet" />
</head>
<body>
    <script src="Scripts/jquery-3.1.0.js"></script>
    <script src="Scripts/jquery-ui-1.10.0.js"></script>
    <script src="Scripts/i18n/grid.locale-en.js"></script>
    <script src="Scripts/jquery.jqGrid.min.js"></script>
    <table id="gridMain">

    </table>
    <div id="pagernav"> </div>
    <script>
        $(function () {
            var API_URL = "/Test";
            $("#gridMain").jqGrid({
                url: API_URL,
                datatype: 'json',
                mtype: 'GET',
                pager: '#pagernav',
                sortable: true,
                height: 200,
                viewrecords: true,
                colNames: ['ClientID', 'ClientName', 'Description', 'ShortName'],
                colModel: [{ name: 'ClientID', index: 'ClientID', width: 40, sorttype: "int" },
                            { name: 'ClientName', index: 'ClientName', editable: true, edittype: 'text', width: 70 },
                            { name: 'Description', index: 'Description', editable: true, edittype: 'text', width: 100 },
                            { name: 'ShortName', index: 'ShortName', editable: true, edittype: 'text', width: 50 }
                ],
                caption: "Clients",
                autowidth: true
            });

            function updateDialog(action) {
                return {
                    url: API_URL
                    , closeAfterAdd: true
                    , closeAfterEdit: true
                    , afterShowForm: function (formId) { }
                    , modal: true
                    , onclickSubmit: function (params) {
                        var list = $("#gridMain");
                        var selectedRow = list.getGridParam("selrow");
                        rowData = list.getRowData(selectedRow);
                        params.url += rowData.Id;
                        params.mtype = action;
                    }
                    , width: "300"
                };
            }


            jQuery("#gridMain").jqGrid('navGrid', '#pagernav',
                  { add: true, edit: true, del: true },
                  updateDialog('PUT'),
                  updateDialog('POST'),
                  updateDialog('DELETE')
          );
        });
    </script>
</body>
</html>
