        $(function () {
            alert("Entered jquery");
            $("#peopleGrid").kendoGrid({
                dataSource: {
                    transport: {
                        read: {
                            url: "/Test"
                        },
                        create: {
                            url: "/Test",
                            type: "POST"
                        },
                        update: {
                            url: "/Test",
                            type: "PUT"
                        },
                        destroy: {
                            url: "/Test",
                            type: "DELETE"
                        }
                    },
                    schema: {
                        model: {
                            id: "ID"
                        }
                    }
                },
                columns : [
                    { field : "ClientID", title: "Client ID"},
                    {field: "ClientName", title: "Client Name"},
                    { field: "Description", title: "Details" },
                    { field: "ShortName", title: "Short Name" },
                    { field: "Logo", title: "Client Logo" },
                    { command: ["edit", "destroy"] }
                ],
                toolbar: [
                    { name : "create" }
                ],
                sortable: true,
                filterable: true,
                editable: "popup"
            });
        });
